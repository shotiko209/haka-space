<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="../Leonardo_Phoenix_A_stylized_futuristic_web_logo_illustrating_t_3.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot</title>

    <div id="nav">
        <ul>

             <li><a href="../index.html">Home</a></li>
             <li><a href="../about/index.html">About</a></li>   
             <li id="active"><a href="./index.html">Chatbot</a></li>   

        
        </ul>
    </div>


    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #chat-container {
            width: 350px;
            height: 500px;
            border: 1px solid #4682b4;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-header {
            background-color: #4682b4;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #4682b4;
        }
        #user-input input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #4682b4;
            border-radius: 3px;
        }
        #user-input button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background-color: #e6f2ff;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Geomagnetic Storm Chatbot</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userMessageInput = document.getElementById('user-message');

        const botResponses = {
            "what is a geomagnetic storm": "A geomagnetic storm is a temporary disturbance of Earth's magnetic field caused by solar wind and associated with solar activity.",
            "what causes geomagnetic storms": "Geomagnetic storms are primarily caused by solar activity, such as coronal mass ejections (CMEs) and high-speed solar wind streams.",
            "what are the effects of geomagnetic storms": "Geomagnetic storms can affect satellite communications, GPS systems, power grids, and can cause auroras (Northern and Southern Lights).",
            "how are geomagnetic storms measured": "Geomagnetic storms are measured using the Kp-index, which ranges from 0 (quiet) to 9 (extreme storm).",
            "how long do geomagnetic storms last": "The duration of geomagnetic storms can vary from a few hours to several days, but they typically last about 24-36 hours.",
            "can geomagnetic storms be predicted": "Yes, to some extent. Scientists monitor solar activity and can often predict geomagnetic storms a few days in advance, but their exact strength and timing can be challenging to determine.",
            "how often do geomagnetic storms occur": "Geomagnetic storms occur more frequently during the solar maximum phase of the sun's 11-year cycle. During solar maximum, strong storms might occur several times per month, while during solar minimum, they might only occur a few times per year.",
            "are geomagnetic storms dangerous": "While geomagnetic storms are not directly dangerous to human health on Earth's surface, they can pose risks to certain technologies and infrastructure, particularly in high-latitude regions."
        };

        function sendMessage() {
            const userMessage = userMessageInput.value.trim();
            if (userMessage !== '') {
                addMessage('user', userMessage);
                const botResponse = getBotResponse(userMessage);
                setTimeout(() => addMessage('bot', botResponse), 500);
                userMessageInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const normalizedMessage = userMessage.toLowerCase();
            for (const [key, value] of Object.entries(botResponses)) {
                if (normalizedMessage.includes(key.toLowerCase())) {
                    return value;
                }
            }
            return "I'm sorry, I don't have an answer to that specific question. Could you try asking something else about geomagnetic storms?";
        }

        userMessageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        setTimeout(() => addMessage('bot', "Hello! I'm a chatbot specialized in geomagnetic storms. What would you like to know?"), 500);
    </script>
</body>
</html>
